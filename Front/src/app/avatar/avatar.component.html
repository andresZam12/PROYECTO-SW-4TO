<div class="contenedor-voz">
    <h1>Interacción por Voz con Elliot IA</h1>
    <p>Presiona el botón y habla sobre tus intereses académicos</p>

    <div class="avatar-container">
        <div class="avatar">
            <div class="avatar-face">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

    <button id="btnMicrofono" class="btn-voz" (click)="toggleMicrophone()">
        <div class="inner-circle"></div>
    </button>

    <div class="preguntas-frecuentes">
        <h3>Explora temas de interés:</h3>
        <ul class="lista-preguntas">
            <li>
                <i class="icono-pregunta"></i>
                <button class="btn-pregunta" (click)="procesarConsulta('¿Qué carrera estudiar?')">¿Qué carrera estudiar?</button>
            </li>
            <li>
                <i class="icono-pregunta"></i>
                <button class="btn-pregunta" (click)="procesarConsulta('¿Cuánto dura la carrera de medicina?')">¿Cuánto dura la carrera de medicina?</button>
            </li>
            <li>
                <i class="icono-pregunta"></i>
                <button class="btn-pregunta" (click)="procesarConsulta('¿Qué materias tiene ingeniería de software?')">¿Qué materias tiene ingeniería de software?</button>
            </li>
            <li>
                <i class="icono-pregunta"></i>
                <button class="btn-pregunta" (click)="procesarConsulta('¿Cuál es el costo de la carrera de derecho?')">¿Cuál es el costo de la carrera de derecho?</button>
            </li>
            <li>
                <i class="icono-pregunta"></i>
                <button class="btn-pregunta" (click)="procesarConsulta('¿Qué habilidades necesito para estudiar biología?')">¿Qué habilidades necesito para estudiar biología?</button>
            </li>
            <li>
                <a href="#" class="ver-mas">Ver más temas...</a>
            </li>
        </ul>
        <div id="transcripcion" class="respuesta-ia">
            <p id="texto-transcripcion">...</p>
        </div>
    </div>

    <a routerLink="/home" class="volver-btn">← Volver al inicio</a>
</div>
