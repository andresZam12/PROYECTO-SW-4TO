<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción por Voz | Elliot IA</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos específicos para esta página que no están en style.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .contenedor-voz {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        /* NOTA: .avatar-voz se ha eliminado porque estamos usando .avatar-container/.avatar */
        /* Si quieres el pulso en el avatar general, usa las clases del nuevo avatar */
        
        .btn-voz {
            background-color: #ffffff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }
        
        .btn-voz:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
        
        .btn-voz.escuchando {
            background-color: #f44336;
            animation: pulse 1s infinite;
        }
        
        .transcripcion {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            min-height: 100px;
            text-align: left;
            border-left: 4px solid #4CAF50;
        }
        
        .volver-btn {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .volver-btn:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor-voz">
        <h1>Interacción por Voz con Elliot IA</h1>
        <p>Presiona el botón y habla sobre tus intereses académicos</p>
        
        <div class="avatar-container">
            <div class="avatar">
                <div class="avatar-face">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        <button id="btnMicrofono" class="btn-voz">
    <img src="Media/microfono.png" alt="Icono de micrófono" class="icono-microfono-personalizado">
</button>
       <div class="preguntas-frecuentes">
            <h3>Preguntas más frecuentes:</h3>
            <ul class="lista-preguntas">
                <li>
                    <i class="icono-pregunta"></i>
                    <button class="btn-pregunta">¿Qué carrera estudiar?</button>
                </li>
                <li>
                    <i class="icono-pregunta"></i>
                    <button class="btn-pregunta">¿Cuánto dura "x" carrera?</button>
                </li>
                <li>
                    <i class="icono-pregunta"></i>
                    <button class="btn-pregunta">¿Qué materias tiene "x" carrera?</button>
                </li>
                <li>
                    <i class="icono-pregunta"></i>
                    <button class="btn-pregunta">¿Cuál es el costo de "x" carrera?</button>
                </li>
                <li>
                    <i class="icono-pregunta"></i>
                    <button class="btn-pregunta">¿Qué habilidades necesito para estudiar "x" carrera ?</button>
                </li>
                <li>
                    <a href="#" class="ver-mas">Ver más temas...</a>
                </li>
            </ul>
            <div id="transcripcion" class="respuesta-ia">
                <p id="texto-transcripcion"></p>
            </div>
        </div>
        
        <a href="index.html" class="volver-btn">← Volver al inicio</a>
    </div>

    <script>
        // Elementos del DOM
        const btnMicrofono = document.getElementById('btnMicrofono');
        const textoTranscripcion = document.getElementById('texto-transcripcion');
        const avatar = document.querySelector('.avatar'); // Referencia al contenedor principal del avatar
        const mouth = document.querySelector('.mouth');   // Referencia a la boca del avatar
        
        // Función para que el avatar hable (simulación)
        function avatarHablando() {
            avatar.classList.remove('listening'); // El avatar no está escuchando si está hablando
            mouth.style.animation = 'talking 0.5s infinite'; // Inicia la animación de hablar
        }

        // Función para que el avatar escuche o esté en reposo
        function avatarEscuchando() {
            avatar.classList.add('listening'); // El avatar está en modo escucha (si aplica una animación para eso)
            mouth.style.animation = 'listening 1.5s infinite'; // Anima la boca como si estuviera esperando
        }

        // Función para que el avatar esté en reposo (cuando nadie habla)
        function avatarReposo() {
            avatar.classList.remove('listening');
            mouth.style.animation = 'none'; // Detiene cualquier animación de la boca
            mouth.style.height = '10px'; // Restaura la altura base de la boca
            mouth.style.borderRadius = '20px'; // Restaura el border-radius
        }

        // Verificar compatibilidad
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // Cambiado a false para que se detenga después de una frase
            recognition.interimResults = true;
            recognition.lang = 'es-ES';
            
            recognition.onstart = function() {
                btnMicrofono.classList.add('escuchando');
                textoTranscripcion.textContent = "Escuchando... Habla ahora";
                avatarEscuchando(); // El avatar escucha cuando el micrófono está activo
            };
            
            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                textoTranscripcion.innerHTML = finalTranscript || interimTranscript;
                
                // Procesar cuando se detecte frase final
                if (finalTranscript) {
                    recognition.stop(); // Detenemos la escucha del usuario para que la IA "hable"
                    procesarConsulta(finalTranscript);
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Error:', event.error);
                textoTranscripcion.textContent = "Error: " + event.error;
                btnMicrofono.classList.remove('escuchando');
                avatarReposo(); // El avatar vuelve a reposo en caso de error
            };
            
            recognition.onend = function() {
                // Cuando el micrófono deja de escuchar al usuario
                btnMicrofono.classList.remove('escuchando');
                // No llamamos a avatarReposo() aquí directamente porque la IA podría estar a punto de hablar.
                // Se controlará después de que la IA termine de "hablar".
            };
            
            btnMicrofono.addEventListener('click', function() {
                if (btnMicrofono.classList.contains('escuchando')) {
                    recognition.stop();
                    avatarReposo(); // Vuelve a reposo si se detiene manualmente
                } else {
                    recognition.start();
                }
            });
            
        } else {
            btnMicrofono.disabled = true;
            textoTranscripcion.textContent = "El reconocimiento de voz no es compatible con tu navegador. Prueba con Chrome o Edge.";
            avatarReposo(); // Avatar en reposo si no hay soporte de voz
        }
        
        function procesarConsulta(consulta) {
            // El usuario ha terminado de hablar, ahora la IA "hablará"
            avatarHablando(); 

            const consultaLower = consulta.toLowerCase();
            let recomendacion = "";
            
            if (consultaLower.includes('matemáticas') || consultaLower.includes('números')) {
                recomendacion = "Ingeniería de Software, Matemáticas o Física";
            } else if (consultaLower.includes('medicina') || consultaLower.includes('salud')) {
                recomendacion = "Medicina, Enfermería o Biología";
            } else if (consultaLower.includes('derecho') || consultaLower.includes('leyes')) {
                recomendacion = "Derecho, Ciencias Políticas o Relaciones Internacionales";
            } else {
                recomendacion = "explorar todas nuestras carreras universitarias";
            }
            
            // Simula el tiempo que la IA tarda en responder
            setTimeout(() => {
                textoTranscripcion.innerHTML += `<br><br><strong>Recomendación:</strong> Te sugerimos ${recomendacion}.`;
                avatarReposo(); // La IA termina de "hablar", el avatar vuelve a reposo
            }, 3000); // La IA "habla" durante 3 segundos
        }

        // Inicializar el avatar en reposo al cargar la página
        avatarReposo();
    </script>
</body>
</html>
